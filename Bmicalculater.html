<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bmi.css">
    <title>Calculate BMI</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>BMI Calculator</h1>
     <div class="inputage">
        <label for="height">Age</label>
        <input type="text" class="Ageinput" id="age" autocomplete="off" required/>
       
     </div>
     <div class="inputgender">
        <label>Gender</label>
        <input type="radio" name="radio" id="m">
        <label>Male</label>
        <span class="checkmark"></span>
        <input type="radio" name="radio" id="f">
        <label>Female</label>
        <span class="checkmark"></span>
     </div>
<div class="inputheight">
    <label for="height">Height(cm)</label>
    <input type="number" id="height" required>  
</div>
<div class="inputweight">
    <label for="weight">Weight(kg)</label>
    <input type="number" id="weight" required>
  </div>
  <button class="calculate" id="submit" onclick="calculate();">Calculate BMI</button>
  <div class="result">
    <p>Your BMI is</p>
    <div id="result">00.00</div>
    <p class="comment"></p>
  </div>
  
</div>
    </div>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText"></p>
      </div></div>
  
    <script src="js/bmi.js"></script>
</body>
</html>
