<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calstyle.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
   
    <title>My Calculater</title>
</head>
<body>

    <div class="container">
        <form name="forms" >
         <div class="line">
           <input type="text" class="screen" id="result" name="result" disabled>
           <div class="buttons">
              <input type="button" class="btn1" id="seven" value="7">
              <input type="button" class="btn1" id="eight" value="8">
              <input type="button" class="btn1" id="nine" value="9">
              <input type="button" class="btn"id="divide" value="/"><br>
              <input type="button"class="btn1" id="four" value="4">
              <input type="button" class="btn1" id="five" value="5">
              <input type="button" class="btn1"id="six" value="6">
              <input type="button"class="btn" id="multi" value="*"><br>
              <input type="button"class="btn1" id="one" value="1">
              <input type="button" class="btn1"id="two" value="2">
              <input type="button" class="btn1"id="three" value="3">
              <input type="button" class="btn"id="subs" value="-"><br>
              <input type="button"class="btn1" id="dot" value=".">
              <input type="button"class="btn1" id="zero" value="0">
              <input type="button" class="btn1"id="clear" value="C">
              
              <input type="button" class="btn" id="add" value="+"><br>
              <input type="button"class="btn1" id="equal" value="=">
              <input type="button"class="btn1" id="del" value="del">
          
           </div>
         </div>
        </form>
     </div>
    
<script src="js/calculation.js">
</script>
    
</body>
</html>
